<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<script type="text/javascript">
function disable(){
document.getElementById("form1:input1").disabled=true;
}
</script>
</h:head>
<body>

	<h:form id="form1">
		<h:inputText value="#{form.name}" id="name">
			<f:ajax event="change" render="lastName surName name" />
		</h:inputText>
		<h:inputText value="#{form.lastName}" id="lastName"
			disabled="#{form.name == 'Albin'}" onclick="disable()" />
		<h:inputText value="#{form.surName}" id="surName"
			disabled="#{form.name == 'Albin'}" />
		<h:inputText binding="#{form.input}" />

		<h:inputText binding="#{form.input1}" id="input1" />

		<h:commandButton action="#{form.doSomething()}" value="-¨´" />
	</h:form>

</body>
</html>
