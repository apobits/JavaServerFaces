<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<script type="text/javascript">
function setName(){
document.getElementById('form1:input1').value = "albin";
}
</script>
</h:head>
<body>
	<h:form id="form1">
		<h:inputText value="#{requestParameters.name}" id="input1" />
		<h:commandButton action="#{requestParameters.execute()}" value="try"
			onclick="setName();">
			<f:param name="name" value="Danna" />
		</h:commandButton>
	</h:form>
</body>
</html>
